<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Form</title>
</head>

<body>
    <div class="container mt-5">

        <form id="regForm">
            <div>
                <h1>Join us now!</h1>
            </div>
            <div class="row mb-3">

                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control">
                    <small>Error message</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control">
                    <small>Error message</small>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control">
                    <small>Error message</small>
                </div>


                <div class="row mb-3">
                    <div class="form-group col-md-6">
                        <input type="checkbox" id="toc" class="form-check-input">
                        <label for="toc" class="form-check-label">I accept the user terms and conditions.</label><br>
                        <small>Error message</small>
                    </div>

                    <div class="form-group col-md-6">
                        <button class="btn btn-info">Register</button>
                    </div>
                </div>

                <div class="container mt-5">
                    <h3>Member list:</h3>
                </div>

            </div>

        </form>
    </div>


    <div class="container">
        <div id="output" class="mt-1">
            <div class="user d-flex justify-content-betweeen align-items-center mb-3">
                <div class="text">
                    <h3>FirstName LastName</h3>
                    <small>email@mail.com</small>
                </div>
            </div>
            <div class="user d-flex justify-content-betweeen align-items-center">
                <div class="text">
                    <h3>FirstName LastName</h3>
                    <small>email@mail.com</small>
                </div>
            </div>
        </div>
    </div>





    <div class="footer">
        <p>&copy; 2021 Jennifer Fryklund</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
